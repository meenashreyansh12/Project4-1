apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    type: proxy
    author: renu
spec:
  replicas: 2
  selector:
    matchLabels:
      type: proxy
  template:
    metadata:
      name: web-pod
      labels:
        type: proxy
    spec:
      containers:
        - name: web
          image: nginx
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "350m"
      serviceAccountName: web-sa
